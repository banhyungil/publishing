<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b9d5fcd671.js" crossorigin="anonymous"></script>
    <style>
        @import url("style.css");
    </style>
</head>
    <body>
        <h2>style</h2>
        <a class="fa-solid fa-dog"></a>
        <i class="fa-solid fa-user"></i>
        <!-- regular style -->
        <i class="fa-regular fa-user"></i>
        <i class="fa-brands fa-html5"></i>
        
        <h2>sizing</h2>
        <p><i class="fa-solid fa-coffee fa-2xs"></i> 2xs</p>
        <p><i class="fa-solid fa-coffee fa-xs"></i> xs</p>
        <p><i class="fa-solid fa-coffee fa-sm"></i> sm</p>
        <p><i class="fa-solid fa-coffee"></i></p>
        <p><i class="fa-solid fa-coffee fa-lg"></i> lg</p>
        <p><i class="fa-solid fa-coffee fa-xl"></i> xl</p>
        <p><i class="fa-solid fa-coffee fa-2xl"></i> 2xl</p>
        
        <h2>animate</h2>
        <p><i class="fa-solid fa-circle-plus fa-beat"></i>fa-beat</p>
        <p><i class="fa-solid fa-heart fa-beat"></i></p>
        <p><i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i> --fa-animation-duration: 0.5s</p>
        <p><i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i> --fa-animation-duration: 2s</p>
        <p><i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i></p>
        
        <h2>Icon In a List</h2>
        <ul class="fa-ul">
            <li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List icons can</li>
            <li><span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be used to</li>
            <li><span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span>replace bullets</li>
            <li><span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists</li>
        </ul>

        <h2>stack icon</h2>
        <span class="fa-stack fa-2x">
            <i class="fa-solid fa-square fa-stack-2x"></i>
            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
        </span>
        <span class="fa-stack fa-2x">
            <i class="fa-solid fa-circle fa-stack-2x"></i>
            <i class="fa-solid fa-flag fa-stack-1x fa-inverse"></i>
        </span>
        <span class="fa-stack fa-2x">
        <i class="fa-solid fa-camera fa-stack-1x"></i>
        <i class="fa-solid fa-ban fa-stack-2x" style="color:Tomato"></i>
        </span>

        <div class="box"></div>
        <i class="fa fa-2x">&#x42;</i>
    </body>
</html>
