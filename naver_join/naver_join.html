<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Prototype - 네이버 회원가입 폼</title>
    <link rel="icon" href="https://www.naver.com/favicon.ico">
    <style>
        @import url("naver_join.css");
    </style>
</head>

<body>
    <div class="wrap">
        <div class="member">
            <img src="images/m_logo_naver.png" alt="" class="logo">
            <div class="field float-text">
                <b>아이디</b>
                <input type="text">
                <span>@naver.com</span>
                
            </div>
            <div class="field pw">
                <b>비밀번호</b>
                <input class="pw" type="password">
            </div>
            <div class="field pw confirm">
                <b>비밀번호 재확인</b>
                <input class="pw-confirm" type="password">
            </div>
            <div class="field">
                <b>이름</b>
                <input type="text">
            </div>
            <div class="field birth">
                <b>생년월일</b>
                <div>
                    <input type="number" name="" id="" placeholder="년(4자리)">
                    <select name="" id="">
                        <option value="">월</option>
                    </select>
                    <input type="number" placeholder="일">
                </div>
            </div>
            <div class="field gender">
                <b>성별</b>
                <div>
                    <label>
                        <input type="radio" name="gender" id="">
                        <em></em>남자
                    </label>
                    <label>
                        <input type="radio" name="gender" id="">
                        <em></em>여자
                    </label>
                    <label>
                        <input type="radio" name="gender" id="">
                        <em></em>선택안함
                    </label>
                </div>
            </div>
            <div class="field">
                <b>본인 확인 이메일 <small>(선택)</small></b>
                <input type="email" name="" id="" placeholder="선택입력">
            </div>
            <div class="field tel-number">
                <b>휴대전화</b>
                <select name="" id="">
                    <option value="">대한민국 +82</option>
                </select>
                <div>
                    <input type="tel" placeholder="전화번호 입력">
                    <input type="button" value="인증번호 받기">
                </div>
                <input type="number" placeholder="인증번호를 입력하세요">
            </div>
            <input type="submit" value="가입하기">
            <div class="member-footer">
                <div>
                    <a href="#none">이용약관</a>
                    <a href="#none">개인정보처리방침</a>
                    <a href="#none">책임의 한계와 법적고지</a>
                    <a href="#none">회원정보 고객센터</a>
                </div>
                <span>©<a href="#none">NAVER Corp</a></span>
            </div>
        </div>
        div
    </div>

    <div>
        <input type="text">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
